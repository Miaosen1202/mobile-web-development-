<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 50px;
            line-height: 1;
        }
        .em{
            font-size: 2em;
        }
        .rem{
            font-size: 2rem;
        }
    </style>
</head>
<body>
<!--
1. em 是一个相对单位，基于父元素字体大小，假设字体大小是20px,1em=20px
2.rem 是一个相对单位，root em ,root 根元素 ===> html元素，基于html元素的字体大小
-->
<div class="em">AAA</div>
<div class="rem">AAA</div>
</body>
</html>
